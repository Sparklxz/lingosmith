<!DOCTYPE html>
<html>
<head>
  <title>Lingosmith - Conlang Translator Maker</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* Header Styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    
    h1 {
      margin: 0;
      padding: 10px;
    }
    
    /* Menu Styles */
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f1f1f1;
    }
    
    nav li {
      float: left;
    }
    
    nav li a {
      display: block;
      color: #333;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    nav li a:hover {
      background-color: #ddd;
    }
    
    nav li a.active {
      background-color: #4CAF50;
      color: white;
    }
    
    /* Content Styles */
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    /* Form Styles */
    form {
      margin-bottom: 20px;
    }
    
    form input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lingosmith - Conlang Translator Maker</h1>
  </header>

  <nav>
    <ul>
      <li><a class="active" href="#">Home</a></li>
      <li><a href="#">Sign Up</a></li>
      <li><a href="#">Log In</a></li>
    </ul>
  </nav>
  
  <div class="container">
    <h2>Welcome to Lingosmith</h2>
    <p>Lingosmith is a conlang translator maker that allows you to create and customize your own constructed languages.</p>
  
    <!-- Sign-up form -->
    <form>
      <h3>Sign Up</h3>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    
    <!-- Log-in form -->
    <form>
      <h3>Log In</h3>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
  </div>
</body>
</html>
